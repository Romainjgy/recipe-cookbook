<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipe Cookbook</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üç≥ My Recipe Cookbook</h1>
            <button id="addRecipeBtn" class="btn btn-primary">+ Add New Recipe</button>
        </header>

        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search recipes...">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="breakfast">Breakfast</option>
                <option value="lunch">Lunch</option>
                <option value="dinner">Dinner</option>
                <option value="dessert">Dessert</option>
                <option value="snack">Snack</option>
                <option value="appetizer">Appetizer</option>
                <option value="drink">Drink</option>
            </select>
        </div>

        <div id="recipeGrid" class="recipe-grid">
            <!-- Recipes will be loaded here -->
        </div>

        <!-- Add/Edit Recipe Modal -->
        <div id="recipeModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2 id="modalTitle">Add New Recipe</h2>
                <form id="recipeForm">
                    <input type="hidden" id="recipeId">
                    
                    <label for="recipeName">Recipe Name *</label>
                    <input type="text" id="recipeName" required>

                    <label for="recipeCategory">Category *</label>
                    <select id="recipeCategory" required>
                        <option value="">Select Category</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="dessert">Dessert</option>
                        <option value="snack">Snack</option>
                        <option value="appetizer">Appetizer</option>
                        <option value="drink">Drink</option>
                    </select>

                    <label for="prepTime">Prep Time (minutes)</label>
                    <input type="number" id="prepTime" min="0">

                    <label for="cookTime">Cook Time (minutes)</label>
                    <input type="number" id="cookTime" min="0">

                    <label for="servings">Servings</label>
                    <input type="number" id="servings" min="1">

                    <label for="recipeImage">Image URL</label>
                    <input type="url" id="recipeImage" placeholder="https://example.com/image.jpg">

                    <label for="ingredients">Ingredients * (one per line)</label>
                    <textarea id="ingredients" rows="8" required placeholder="2 cups flour&#10;1 cup sugar&#10;3 eggs"></textarea>

                    <label for="instructions">Instructions * (one step per line)</label>
                    <textarea id="instructions" rows="10" required placeholder="Preheat oven to 350¬∞F&#10;Mix dry ingredients&#10;Add wet ingredients"></textarea>

                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="4" placeholder="Optional notes, tips, or variations"></textarea>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-primary">Save Recipe</button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- View Recipe Modal -->
        <div id="viewModal" class="modal">
            <div class="modal-content modal-large">
                <span class="close" id="closeView">&times;</span>
                <div id="recipeDetail">
                    <!-- Recipe details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
